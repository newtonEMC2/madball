<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/application.css">
    <style>
        canvas{
            background: #333;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
  
    <header class="pageHeader">
        <div class="l-wrapper-basic l-equidistant">
           
            <h1 class="pageHeader__title">MADBALL!</h1>
                        
            <nav class="pageHeader__nav">
                <span class="pageHeader__nav-tab">rules</span>
                <span class="pageHeader__nav-tab">preferences</span>
            </nav>
            
            <div class="pageHeader__toggle">
                <div class="pageHeader__toggle-el"></div>
            </div>
            
        </div>
    </header>
    
    
    <div class="template">
        <canvas width="" height="" id="canvas"></canvas>
        <span class="template__info-lifes">
            <img src="assets/heart.svg" alt="icon-heart" class="template__icon-heart">
        </span>
        <span class="template__info-clock">0:00:0</span>
        <p class="template__prompt-start is-hidden">
            touch or click space bar to start up!!
        </p>
        <p class="template__prompt-end is-hidden">
            game over :( Touch to start over.
        </p>
    </div>
    
    
    
    

<script src="js/app.min.js"></script>
