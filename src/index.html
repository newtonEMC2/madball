<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/application.css">
    
</head>
<body>
  
    <header class="pageHeader">
        <div class="l-wrapper-basic l-equidistant">
           
            <h1 class="pageHeader__title">MADBALL!</h1>
                        
            <nav class="pageHeader__nav">
               
                <span class="pageHeader__nav-tab">
                    <img src="assets/rules.svg" alt="" class="pageHeader__nav-icon">rules
                </span>
                
                <span class="pageHeader__nav-tab">
                    <img src="assets/config.svg" alt="" class="pageHeader__nav-icon">preferences
                </span>
                
                <span class="pageHeader__nav-tab">
                    <img src="assets/ranking.svg" alt="" class="pageHeader__nav-icon">best scores
                </span>
                
            </nav>
            
            <div class="pageHeader__toggle">
                <div class="pageHeader__toggle-el"></div>
            </div>
            
        </div>
    </header>
    
    <section class="section-app l-c-padded-1">
        <div class="app">

           <div class="app__overlay is-hidden"></div>

           <div class="app__canvasWrapper">

                <canvas width="" height="" class="app__canvasWrapper-canvas"></canvas>

                <span class="app__canvasWrapper-info-lifes">
                    <img src="assets/heart.svg" alt="icon-heart" class="icon-heart">
                </span>

                <span class="app__canvasWrapper-info-clock">
                    <p class="app__canvasWrapper-info-clock-best is-hidden"></p>
                    <p class="app__canvasWrapper-info-clock-actual">0:00:0</p>
                </span>

                <p class="app__canvasWrapper-prompt-start is-hidden">
                    touch or click space bar to start up!!
                </p>

                <p class="app__canvasWrapper-prompt-end is-hidden">
                    game over :( Touch to start over.
                </p>

            </div>

            <div class="app__panel">
                <img src="assets/medal.svg" alt="icon-medal" class="icon-medal">
                
                <span class="push-both"></span>
                
                <img src="assets/minimize.svg" alt="icon-minimize" class="icon-minimize is-hidden">
                <img src="assets/fullscreen.svg" alt="icon-fullscreen" class="icon-fullscreen">                
            </div>

        </div>
    </section>
    
    
    <div class="section-spliter"></div>

</html>
