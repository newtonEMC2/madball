<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/application.css">
    
</head>
<body>
  
    <header class="pageHeader">
        <div class="l-wrapper-basic l-equidistant">
           
            <h1 class="pageHeader__title">MADBALL!</h1>
                        
            <nav class="pageHeader__nav">
               
                <span class="pageHeader__nav-tab">
                    <img src="assets/rules.svg" alt="" class="pageHeader__nav-icon">rules
                </span>
                
                <span class="pageHeader__nav-tab">
                    <img src="assets/config.svg" alt="" class="pageHeader__nav-icon">preferences
                </span>
                
                <span class="pageHeader__nav-tab">
                    <img src="assets/ranking.svg" alt="" class="pageHeader__nav-icon">best scores
                </span>
                
            </nav>
            
            <div class="pageHeader__toggle">
                <div class="pageHeader__toggle-el"></div>
            </div>
            
        </div>
    </header>
    
    
    <section id="app-template" class="l-c-padded-1">
      
       <!-- GAME TEMPLATE -->
       <div class="canvasWrapper">
           
            <canvas width="" height="" class="canvas"></canvas>
            
            <div class="canvasWrapper__overlay is-hidden"></div>
            
            <span class="canvasWrapper__info-lifes">
                <img src="assets/heart.svg" alt="icon-heart" class="icon-heart">
            </span>
            
            <span class="canvasWrapper__info-clock">0:00:0</span>
            
            <p class="canvasWrapper__prompt-start is-hidden">
                touch or click space bar to start up!!
            </p>
            
            <p class="canvasWrapper__prompt-end is-hidden">
                game over :( Touch to start over.
            </p>
            
        </div>
        
        <div class="panel">
            <img src="assets/minimize.svg" alt="icon-minimize" class="icon-minimize is-hidden">
            <img src="assets/fullscreen.svg" alt="icon-fullscreen" class="icon-fullscreen">                
        </div>
        
    </section>
    
    
    <footer></footer>
    
    

<script src="js/app.min.js"></script>




</body>
</html>
